<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SMS Form</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container marketing" style="margin-top: 100px;">
      <div class="row">
        <form id="sms-form">
          <div class="mb-3">
            <label class="form-label">SMS</label>
            <input type="number" name="sms" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </main>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="js/login-service.js"></script>
  <script src="js/login-captcha-service.js"></script>
  <script src="js/sms-service.js"></script>
  <script src="js/util.js"></script>
  <script type="text/javascript">
    UserLoginService.init();
  </script>
</body>

</html>
